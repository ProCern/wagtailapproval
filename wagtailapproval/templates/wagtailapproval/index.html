{% extends "wagtailadmin/base.html" %}
{% load i18n %}
{% load wagtailadmin_tags %}
{% block titletag %}{% trans "Approval" %}{% endblock %}
{% block bodyclass %}menu-news{% endblock %}
{% block content %}

<header class="nice-padding merged">
  <div class="row row-flush">
    <div class="left">
      <h1 class="col icon icon-grip">{% blocktrans %}Approval{% endblocktrans %}</h1>
      <form class="col search-form" action="" method="GET">
        <ul class="fields">
          <li class="required">
            <div class="field char_field text_input field-small iconfield">
              <label for="id_q">
                Search
              </label>
              <div class="field-content">
                <div class="input icon-search">
                  <input id="id_q"
                         name="q"
                         value="{{ request.GET.q }}"
                         placeholder="Search"
                         type="text" />
                  <span></span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</header>
{% endblock %}
